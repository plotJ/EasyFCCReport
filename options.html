<!DOCTYPE html>
<html>
<head>
<title>FCC Spam Reporter Settings</title>
<style>
  body {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .checkbox-group input {
    width: auto;
  }
  button {
    padding: 10px 20px;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .save-success {
    color: green;
    display: none;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h2>Your Information</h2>
<p>This information will be used to auto-fill FCC complaint forms. It's stored locally in your browser.</p>

<div class="form-group">
  <label for="name">Full Name:</label>
  <input type="text" id="name" required>
</div>

<div class="form-group">
  <label for="email">Email:</label>
  <input type="email" id="email" required>
</div>

<div class="form-group">
  <label for="phone">Your Phone Number: (Must be in XXX-XXX-XXXX format)</label>
  <input type="tel" id="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="XXX-XXX-XXXX" required>
  <div style="color: #cc0000; font-size: 12px; margin-top: 4px;">
    Note: The FCC website strictly requires the XXX-XXX-XXXX format with hyphens
  </div>
</div>

<div class="form-group">
  <label for="phoneType">Phone Type/Location:</label>
  <select id="phoneType" required>
    <option value="residential_personal_phone_type_location">Residential/Personal</option>
    <option value="business_type_location">Business (including government and nonprofit organizations)</option>
    <option value="patient_room_type_location">Patient Room in Health Care or Elderly Care Facility</option>
    <option value="toll_free_line_type_location">Toll Free Line</option>
    <option value="emergency_phone_line_type_location">Emergency phone line</option>
  </select>
</div>

<div class="form-group">
  <label for="address">Street Address:</label>
  <input type="text" id="address" required>
</div>

<div class="form-group">
  <label for="city">City:</label>
  <input type="text" id="city" required>
</div>

<div class="form-group">
  <label for="state">State:</label>
  <select id="state" required></select>
</div>

<div class="form-group">
  <label for="zip">ZIP Code:</label>
  <input type="text" id="zip" required>
</div>

<div class="form-group checkbox-group">
  <label for="doNotCall">Phone number is registered on Do Not Call List:</label>
  <input type="checkbox" id="doNotCall">
</div>

<div class="form-group">
  <label for="defaultComplaint">Default Complaint Text:</label>
  <textarea id="defaultComplaint" rows="4"></textarea>
</div>

<button id="save">Save Settings</button>
<div id="saveSuccess" class="save-success">Settings saved successfully!</div>

<script src="options.js"></script>
</body>
</html>
